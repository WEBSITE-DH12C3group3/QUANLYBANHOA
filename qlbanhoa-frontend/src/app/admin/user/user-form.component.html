<div class="p-6 space-y-6">
  <h3 class="text-lg font-semibold text-pink-400">
    {{ isEdit ? '✏️ Sửa Người dùng' : '➕ Thêm Người dùng' }}
  </h3>

  <div class="grid grid-cols-2 gap-4">
    <input [(ngModel)]="user.fullName" placeholder="Họ tên"
           class="bg-slate-700 text-white px-3 py-2 rounded-lg w-full" />

    <input [(ngModel)]="user.email" placeholder="Email" [readonly]="isEdit"
           class="bg-slate-700 text-white px-3 py-2 rounded-lg w-full" />

    <input [(ngModel)]="user.phone" placeholder="Số điện thoại"
           class="bg-slate-700 text-white px-3 py-2 rounded-lg w-full" />

    <input *ngIf="!isEdit" [(ngModel)]="user.password" type="password" placeholder="Mật khẩu"
           class="bg-slate-700 text-white px-3 py-2 rounded-lg w-full" />

    <select [(ngModel)]="user.roles" multiple
            class="col-span-2 bg-slate-700 text-white px-3 py-2 rounded-lg w-full">
      <option *ngFor="let r of roles" [ngValue]="r.id">{{ r.name }}</option>
    </select>
  </div>

  <div class="flex gap-3">
    <button (click)="saveUser()"
            class="bg-gradient-to-r from-green-400 to-emerald-500 px-4 py-2 rounded-lg text-slate-900 font-semibold">
      Lưu
    </button>
    <button routerLink="/admin/users"
            class="bg-slate-600 px-4 py-2 rounded-lg text-white">
      Quay lại
    </button>
  </div>
</div>
